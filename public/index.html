<!doctype html>
<html ng-app="birdPredictor">
<head>
  <!-- Meta-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->
  <title>Bird Predictor App</title>
  <!-- JS Links -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
  <script src="https://use.fontawesome.com/e075f06003.js"></script>
  <script src="js/core.js"></script>
  <!-- Stylesheets -->
  <link href='css/styles.css' rel='stylesheet' type='text/css'>
  <link href="https://fonts.googleapis.com/css?family=Droid+Sans|Acme|Baloo+Chettan" rel="stylesheet">
</head>
<body ng-controller="mainController" ng-init="onLoad()">
  <header>
    <span>Bird Feeder Predictor</span>
  </header>
  <div class="observation-content">
    <div class="observation-form">
      <p>To help us predict, enter all observations below</p>
      <form name="form" novalidate>
        <label for="birdType"> Bird type: </label><br>
        <select name="birdSelect" ng-model="data.birdType" required>
          <option ng-repeat="type in birdTypes" value="{{type}}">{{type}}</option>
        </select><br>
        <label for="time"> Time spotted: </label><br>
        <input type="time" name="time" ng-model="data.time" placeholder="HH:mm" required /><br>
        <div class="button-container">
          <button ng-click="submit()">Submit</button>
        </div>
      </form>
    </div>
    <div class="observation-list">
      <p>Previous obvservations</p>
      <ul>
        <li ng-repeat="obv in observations">{{obv.type}} at {{obv.displayTime}}</li>
      </ul>
    </div>
  </div>
  <div class="predictor-content">
    <h2>Once you've added observations, we'll predict the next sighting!</h2>
    <button ng-click="predict()"> <i class="fa fa-cogs" aria-hidden="true"></i> Generate prediction</button>
    <p class="prediction" ng-show="prediction != null">A {{prediction.type}} will appear at {{prediction.time}}</p>
  </div>
</body>
</html>
